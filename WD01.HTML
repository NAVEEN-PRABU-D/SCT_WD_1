<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll Landing Page</title>
  <link rel="stylesheet" href="./WD01.CSS" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="./WD01.JS" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpeg" alt="Logo" class="logo-img" />
      <span>SkillCraft</span>
    </div>

    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="#home" class="nav-link"><i class="fas fa-house"></i> Home</a></li>
      <li><a href="#projects" class="nav-link"><i class="fas fa-briefcase"></i> Projects</a></li>
      <li><a href="#about" class="nav-link"><i class="fas fa-user"></i> About</a></li>
      <li><a href="#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="sections">
      <h1>Welcome Home</h1>
      <p>This is the home section of the responsive landing page.</p>
    </section>

    <section id="projects" class="section">
      <h1>Our Projects</h1>
      <p>Explore our works and ideas.</p>
    </section>

    <section id="about" class="sections">
      <h1>About Us</h1>
      <p>Get to know more about us here.</p>
    </section>

    <section id="contact" class="section">
      <h1>Contact Us</h1>
      <p>Need help? Contact us here. </p>
    </section>
  </main>
</body>
</html>
